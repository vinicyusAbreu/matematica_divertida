<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <header class="cabeça">
        <nav>
            <div class="logo">
                <i class="fas fa-trophy"></i>
                <span>Matematica divertida</span>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <a href="#" class="marcado" data-simbol="adi">Adição</a>
                    </li>
                    <li>
                        <a href="#" data-simbol="sub">Subtração</a>
                    </li>
                    <li>
                        <a href="#" data-simbol="mult">Multiplicação</a>
                    </li>
                    <li>
                        <a href="#" data-simbol="div">Divisão</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <section class="principal">

            <div class="pergunta">
                <span class="numero1"></span>
                <span class="simbolo">+</span>
                <span class="numero2"></span>
                <span class="igual">=</span>
                <span class="numero3">?</span>
            </div>

        </section>

        <section class="quiz">

            <div class="box">
                <span class="pergunta1"></span>
            </div>

            <div class="box">
                <span class="pergunta2"></span>
            </div>

            <div class="box">
                <span class="pergunta3"></span>
            </div>
        </section>

    </main>
    <audio id="errado">
        <source src="audio/wrong.mp3" type="audio/mp3">
    </audio>
    <audio id="correto">
        <source src="audio/correct.wav" type="audio/wav">
    </audio>

    <script src="js/app.js" async defer></script>
</body>

</html>
